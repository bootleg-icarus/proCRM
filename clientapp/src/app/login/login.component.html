<div class="row d-block">
    <div class="loginform">
        <h1>Login</h1>
        {{failed}}
        <hr>
        <form class="mt-2" #myForm = "ngForm">
            <input class="form-control" type="text" name="user" [(ngModel)]="user" placeholder="User Name"> <br>
            <input class="form-control" type="text" name="pass" [(ngModel)]="pass" placeholder="Password"> <br>
            <button class="btn btn-success" (click)= "getdata()" >Submit</button>
        </form>
    </div>
  </div>
